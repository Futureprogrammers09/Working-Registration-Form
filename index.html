<!DOCTYPE html>
<html>

<head>
  <title>GDC | Registration From</title>
  <link rel="shortcut icon" type="image/jpg" href="logo.png" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script src="app.js"> </script>
</head>

<body>
  <div class="wrapper">
    <header>Registration Form </header>
    <form id="myForm">
      <div class="dbl-field">
        <div class="field">
          <input type="text" id="name" name="full_name" placeholder="Enter your name" required />
          <i class='fas fa-user'></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="text" name="dob" id="dob" placeholder="Enter your D.O.B" required />
          <i class="fas fa-calendar-week"></i>
        </div>
      </div>
      <div class="dbl-field">
        <div class="field">
          <input type="number" id="phone" name="phone" placeholder="Enter your phone" required />
          <i class='fas fa-phone-alt'></i>
        </div>
      </div>
    </form>
    <div class="wrapper-form">
      <button onclick='SubForm()'>Register Now</button>
      <span style="display: none;">Sending your Data..</span>
    </div>
    <div class="wrapper-form-link">
      <a href="#">Already Have a Account...</a>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
